<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pneumonia X‑ray Detector</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    h1 { margin-bottom: 0.5rem; }
    #preview { max-width: 100%; margin-top: 1rem; border: 1px solid #ccc; }
    #result { margin-top: 1rem; font-size: 1.1rem; }
    #probabilities { margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Pneumonia X‑ray Detector</h1>
  <p>Select a chest X‑ray image and click "Analyze".</p>

  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <img id="preview" src="" alt="Preview" style="display: none;" />

  <div>
    <button id="analyzeBtn">Analyze</button>
  </div>

  <div id="result"></div>
  <div id="probabilities"></div>

  <script src="/static/script.js"></script>
</body>
</html>
